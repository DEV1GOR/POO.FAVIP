<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="loginForm">
            <h1>Login G.net</h1>
            <p>Digite seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus required />
            <span class="error" id="emailError"></span> <!-- Mensagem de erro para e-mail -->
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Digite sua senha" required />
                <img id="toggle-password" class="toggle-password" src="images/olho_fechado.png" alt="Mostrar senha">
            </div>
            <span class="error" id="passwordError"></span> <!-- Mensagem de erro para senha -->
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    <script src="eye.js"></script>
    <script src="validation.js"></script>
</body>
</html>
