<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro_aluno.css">
    <title>Registro aluno</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="img/logo-removebg-preview.png" alt="Logo">
            </div>
            <div class="form">
                <h1>Registrar-se</h1>
                <form id="form">
                    <input type="text" id="nome" placeholder="Nome" class="input required" oninput=""><br>
                    <span class="span-required">Nome deve possuir no mínimo 3 caracteres</span>
                    <input type="email" id="email" placeholder="Email" class="input required"><br>
                    <span class="span-required">Digite um email válido</span>
                    <input type="number" id="matricula" placeholder="Matrícula" class="input required"><br>
                    <span class="span-required">Matrícula é obrigatória</span>
                    <input type="password" id="senha" placeholder="Senha" class="input required">
                    <span class="span-required">Digite uma senha com no mínimo 6 caracteres</span>
                    <input type="password" id="confirmSenha" placeholder="Repetir senha" class="input required"><br>
                    <span class="span-required">Senhas devem ser compatíveis</span>
                    <input type="date" id="dataNascimento" name="dataNascimento" class="input required"><br>
                    <span class="span-required">Data de nascimento é obrigatória</span>
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>  
    </section>
    <script src="registro_aluno.js" defer></script>
</body>
</html>
